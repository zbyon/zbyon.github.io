<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wirusowa Strona</title>
    <!-- Ustawienia stylów dla efektu "wirusowego" -->
    <style>
        body {
            background: linear-gradient(135deg, #ff0000 0%, #000000 100%);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .glitch {
            font-size: 3em;
            font-weight: bold;
            position: relative;
            animation: glitch 1s infinite;
        }
        /* Efekt "glitch" dla tekstu */
        @keyframes glitch {
            0% { text-shadow: 2px 2px #00ffea, -2px -2px #ff00c8; }
            20% { text-shadow: -2px 2px #00ffea, 2px -2px #ff00c8; }
            40% { text-shadow: 2px -2px #00ffea, -2px 2px #ff00c8; }
            60% { text-shadow: -2px -2px #00ffea, 2px 2px #ff00c8; }
            80% { text-shadow: 2px 2px #00ffea, -2px -2px #ff00c8; }
            100% { text-shadow: 0 0 #00ffea, 0 0 #ff00c8; }
        }
        /* Animacja migającego tła */
        @keyframes blinkBg {
            0%, 100% { background: linear-gradient(135deg, #ff0000 0%, #000000 100%); }
            50% { background: linear-gradient(135deg, #000000 0%, #ff0000 100%); }
        }
        body {
            animation: blinkBg 2s infinite;
        }
        /* Styl dla ostrzeżenia */
        .warning {
            background: rgba(0,0,0,0.7);
            border: 2px solid #ff0000;
            padding: 20px;
            margin: 30px auto;
            width: 60%;
            border-radius: 10px;
            font-size: 1.2em;
        }
        /* Efekt migającego przycisku */
        .virus-btn {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            border-radius: 8px;
            cursor: pointer;
            animation: blinkBtn 0.7s infinite;
        }
        @keyframes blinkBtn {
            0%, 100% { background: #ff0000; }
            50% { background: #000; }
        }
    </style>
</head>
<body>
    <!-- Nagłówek z efektem glitch -->
    <div class="glitch">UWAGA! WIRUS!</div>
    <!-- Ostrzeżenie dla użytkownika -->
    <div class="warning">
        Twoje urządzenie zostało zainfekowane! <br>
        Natychmiast kliknij poniższy przycisk, aby usunąć wirusa!
    </div>
    <!-- Przycisk z animacją -->
    <button class="virus-btn" onclick="virusAlert()">Usuń wirusa</button>
    <!-- Skrypt JavaScript do wyświetlania alertu -->
    <script>
        // Funkcja wywoływana po kliknięciu przycisku
        function virusAlert() {
            alert("Wirus zneutralizowany! Twój komputer jest bezpieczny :)");
        }
    </script>
    <hr>
    <a href="index.html">Strona główna</a> |
    <h1>
        <a href="chapter7.html">Następny rozdział</a>
    </h1>
</body>
</html>
